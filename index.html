<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="profile-design-lines"></div>
        <div class="content-container">
            <div class="profile-image-container">
                <img src="pic.jpg" alt="profile pic">
            </div>
            <div class="profile-quote-container">
                <p class="profile-quote">
                    Design everything on the assumption that
                    people are not heartless or stupid but marvelously
                    capable, given the chance
                </p>
            </div>
        </div>
        <p class="profile-name">Romil</p>
        <div class="profile-social-media-container">
            <ul>
                <li class="social-media"><img
                        src="https://res.cloudinary.com/drymsmld5/image/upload/v1559935979/Codepen/profile%20card/fb_yt2np4.png"
                        alt="Facebook icon"></li>
                <li class="social-media"><img
                        src="https://res.cloudinary.com/drymsmld5/image/upload/v1559935980/Codepen/profile%20card/twitter_xadwxu.png"
                        alt="Twitter icon"></li>
                <li class="social-media"><img
                        src="https://res.cloudinary.com/drymsmld5/image/upload/v1559935979/Codepen/profile%20card/instagram_qseuhj.png"
                        alt="Instagram icon"></li>
            </ul>
        </div>
    </div>
</body>

</html>
